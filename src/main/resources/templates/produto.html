<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body> 
         <div th:each="erros : ${Erros}">
            <p th:text="${erros}"></p>
        </div>
        <div>
                <form method="CADASTRAR">
                    Produto: <input type="text" name="produto">
                    Valor: <input type="text" name="valor">
                    <button type="submit">Cadastrar produto</button>
                </form>
            </div>
        
        
        
            <div>
                <div th:each="produto : ${produtos}">
                    <h3 th:text="${produto.nome}"></h3>
                    <p th:text="${produto.valor}"></p>
        </div>
    
</body>
</html>
